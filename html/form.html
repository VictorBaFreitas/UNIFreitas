<!DOCTYPE html>
<html lang="pt-br" style="scroll-behavior: smooth">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Icon -->
    <link rel="icon" href="../image/primary-icon.png" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">UNIFreitas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../main.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Cursos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="cursos.html"
                      >Análise Desenvolvimento de Sistemas</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="cursos.html"
                      >Ciência da Computação</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="cursos.html"
                      >Engenharia da Computação</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="cursos.html"
                      >Sistemas de Informação</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="form.html"
                      >Login</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Procurar"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Pesquisa</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container w-75 h-auto mt-2">
      <h1>Formulário de Cadastro de Alunos</h1>
      <form class="row">
        <div class="mb-3 col-lg-12">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="mb-3 col-lg-12">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="mb-3 col-lg-6 col-md-12">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            placeholder="Digite seu telefone"
            required
          />
        </div>
        <div class="mb-3 col-lg-6 col-md-12">
          <label for="url" class="form-label">Portifólio ou Linkedin</label>
          <input
            type="url"
            class="form-control"
            id="url"
            placeholder="Digite o link do seu portifólio"
            required
          />
        </div>
        <div class="mb-3 col-lg-6 col-md-12">
          <label for="salario" class="form-label">Pretenção Salarial</label>
          <input
            type="number"
            class="form-control"
            id="salario"
            value="0"
            min="0"
            oninput="validarTamanho(this, 4)"
            required
          />
        </div>
        <div class="mb-3 col-lg-6 col-md-12">
          <label for="data" class="form-label">Data de nascimento</label>
          <input type="date" class="form-control" id="data" required />
        </div>
        <div class="mb-3 col-lg-6 col-md-12">
          <label for="curriculo" class="form-label">Currículo</label>
          <input
            type="file"
            class="form-control"
            id="curriculo"
            accept="application/pdf"
            required
          />
        </div>
        <div class="mb-3 col-lg-6 col-md-12">
          <label for="curso" class="form-label">Curso</label>
          <select class="form-select" id="curso">
            <option selected>Selecione seu curso</option>
            <option value="1">Análise Desenvolvimento de Sistemas</option>
            <option value="2">Ciência da Computação</option>
            <option value="3">Engenharia da Computação</option>
            <option value="4">Sistemas de Informação</option>
          </select>
        </div>
        <div class="mb-3 col-lg-12 col-md-12">
          <label for="perfil" class="form-label">Descrição de perfil</label>
          <textarea
            id="perfil"
            rows="3"
            class="form-control"
            placeholder="Fale resumidamente sobre você"
            required
            style="resize: none"
          ></textarea>
        </div>
        <div class="mb-3 col-12">
          <div class="form-check form-switch">
            <label class="form-label">Qual área você pretende trabalhar?</label>
            <br />
            <label class="form-label" for="campoMultiplo1">Front-End</label>
            <input
              class="form-check-input"
              type="checkbox"
              id="campoMultiplo1"
              role="switch"
            />
            <br />
            <label class="form-label" for="campoMultiplo2">Back-End</label>
            <input
              class="form-check-input"
              type="checkbox"
              id="campoMultiplo2"
              role="switch"
            />
            <br />
            <label class="form-label" for="campoMultiplo3">FullStack</label>
            <input
              class="form-check-input"
              type="checkbox"
              id="campoMultiplo3"
              role="switch"
            />
            <br />
            <label class="form-label" for="campoMultiplo4">DevOps</label>
            <input
              class="form-check-input"
              type="checkbox"
              id="campoMultiplo4"
              role="switch"
            />
            <br />
            <label class="form-label" for="campoMultiplo5">Cybersecurity</label>
            <input
              class="form-check-input"
              type="checkbox"
              id="campoMultiplo5"
              role="switch"
            />
          </div>
        </div>
        <div class="mb-3 col-lg-4 col-md-12">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="campoUnico"
              role="switch"
            />
            <label class="form-label" for="campoUnico"
              >Autoriza contato por E-mail?</label
            >
          </div>
        </div>
        <!-- Adicione os demais campos aqui -->
        <div class="d-flex justify-content-center flex-column flex-md-row align-items-center">
          <button type="submit" class="btn btn-primary mb-2 mb-md-0 me-md-2 col-12 col-md-2">
            Enviar
          </button>
          <button type="reset" class="btn btn-danger mb-2 mb-md-0 col-12 col-md-2">
            Limpar
          </button>
        </div>        
      </form>
    </main>
    <footer class="bg-dark text-light text-center p-1 mt-2">
      <!-- place footer here -->
      <div class="container">
        <p>&copy; 2023, Todos direitos reservados. UNIFreitas</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="../js/functions.js"></script>
  </body>
</html>
